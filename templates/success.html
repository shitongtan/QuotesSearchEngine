<h2>QUOTE RESULTS</h2>
<div>
    <p>
        Total of {{ len_data }} results ( {{ duration }} seconds)
    </p>
</div>
<div>
    <form method="post", name="filter">
        {% csrf_token %}
        {{ form_filter }}
        <button type="submit">Filter</button>
    </form>
</div>
<div>
    {% for i in data %}
            <p>
                <img alt="" src={{ i.image|first }} >
                <br />
                {{ i.quote|first }}
                <br />
                {{ i.author|first }}
                <br />
                {{ i.tag|first }}
                <br />
                {{ i.likes}}
            </p>
    {% endfor %}
</div>
