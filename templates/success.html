<h2>QUOTE RESULTS</h2>
<div>
    Total of {{ len_data }} results ( {{ duration }} seconds)
    <br />
    <form method="post", name="filter">
        {% csrf_token %}
        {{ form_filter.as_p }}
        <div>
            <button type="submit">Search</button>
        </div>
    </form>
</div>
<div>
    {% for i in data %}
            <p>
                <img alt="" src={{ i.image|first }} >
                <br />
                {{ i.quote|first }}
                <br />
                {{ i.author|first }}
                <br />
                {{ i.tag|first }}
                <br />
                {{ i.likes}}
            </p>
    {% endfor %}
</div>
